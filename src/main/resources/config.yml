# EasyTPA Configuration
# Made by maybeizen

settings:
  request-timeout: 60 # time in seconds before a request expires
  cooldown: 30 # time in seconds between teleport requests
  teleport-delay: 5 # time in seconds to wait before teleport after acceptance
  enable-sounds: true # whether to play sounds for teleport events

messages:
  prefix: "&7[&6EasyTPA&7] &r"

  # Command messages
  player-only: "&cThis command can only be used by players."
  no-permission: "&cYou don't have permission to use this command."
  tpa-usage: "&cUsage: /tpa <player>"
  player-not-found: "&cPlayer not found."
  cannot-teleport-self: "&cYou cannot send a teleport request to yourself."

  # Request messages
  request-sent: "&aYou have sent a teleport request to &e%player%&a."
  request-received: "&e%player% &ahas requested to teleport to you."
  already-has-request: "&cThis player already has a pending teleport request!"

  # Timeout messages
  request-expired: "&cThe teleport request has expired."
  request-expired-target: "&cThe teleport request has expired!"

  # Accept/Deny messages
  no-pending-request: "&cYou don't have any pending teleport requests!"
  no-pending-requests: "&cYou have no pending teleport requests."
  request-accepted: "&aYour teleport request has been accepted!"
  request-accepted-target: "&aYou accepted &e%player%&a's teleport request."
  request-denied: "&cYour teleport request has been denied."
  request-denied-target: "&cYou denied &e%player%&c's teleport request."
  player-offline: "&cThe player who sent the request is no longer online!"

  # Cooldown message
  cooldown: "&cYou must wait &e%time% &cseconds before sending another request!"

  # Teleport message
  teleport-success: "&aYou have been teleported to &e%player%&a."

  # Toggle messages
  toggle-enabled: "&aTeleport requests have been &2enabled&a."
  toggle-disabled: "&cTeleport requests have been &4disabled&c."
  target-has-tp-disabled: "&c%player% has teleport requests disabled."

  # Chat button messages
  chat-button-accept: "&a[Accept]"
  chat-button-deny: "&c[Deny]"
  hover-text-accept: "&aClick to accept the teleport request"
  hover-text-deny: "&cClick to deny the teleport request"

  # Admin messages
  config-reloading: "&eReloading EasyTPA configuration..."
  config-reloaded: "&aConfiguration has been reloaded successfully!"
